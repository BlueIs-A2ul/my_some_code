  <!-- 主体 -->
  <div class="con_tainer">
    <!-- 这个部分放一个logo -->
    <div class="login_container">
      <img src="./img/logo.png" alt="logo">

    </div>

    <!-- 登录部分 -->
    <div class="login_containation">
      <!-- 登录导航部分 -->
      <div class="header_login">
        <h3>登录
          <div class="register">没有账户？<a href="register.html">注册</a></div>
        </h3>
      </div>
      <!-- 登录导航部分结束 -->

      <!-- 登录内容部分 -->

        <!-- 大的图片 -->
        <div class="index_photo">
          <img src="./img/index_bg1.jpg">
        </div>
        <!-- 大的图片结束 -->

        <div class="login_form">

          <!-- 这里放一个图片 -->
          <div class="login_form_title">
            <img src="./img/index_bg4.jpg" alt="图片">
          </div>
          <!-- 这里放一个图片结束 -->

          <!-- 登录表单 -->
          <form action="" method="post">
            <!-- 手机号输入框 -->
            <div class="form-group">
              <input type="tel" class="phone-input" placeholder="请输入手机号" required>
              <div class="phone-input-error"><i class="error-icon"></i>请输入正确的手机号</div>
            </div>

            <!-- 验证码部分 -->
            <div class="verify-group">
              <input type="text" class="verify-input" placeholder="请输入验证码" required>
              <button type="button" class="verify-btn">获取验证码</button>
            </div>

            <!-- 登录按钮 -->
            <div class="form-group">
              <button type="submit" class="login-btn">登录</button>
            </div>
            <div><!-- 注册 -->
              <div class="form-group">
                <a href="register.html" class="forget-reg">注册</a>
              </div>
              <!-- 注册结束 -->
              <!-- 忘记密码 -->
              <div class="form-group">
                <a href="#" class="forget-pwd">忘记密码</a>
              </div>
              <!-- 忘记密码结束 -->
            </div>
          </form>
          <!-- 登录表单结束 -->

        </div>
      </div>
      <!-- 登录内容部分结束 -->

      <!-- 登录底部部分 -->
      <div class="footer_login"></div>
      <!-- 登录底部部分结束 -->
    </div>
    <!-- 登录部分结束 -->
