<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简洁时钟</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 自定义尺寸 */
    .compact-clock {
      width: 300px;
      height: 80px;
    }

    .compact-time span {
      font-size: 2rem !important;
    }
  </style>
</head>

<body class="flex justify-center items-center min-h-screen">
  <!-- 紧凑时钟容器 -->
  <div class="grid auto-cols-max grid-flow-col gap-3 compact-clock">
    <!-- 小时 -->
    <div class="bg-neutral rounded-box text-neutral-content flex items-center justify-center p-1">
      <span class="countdown font-mono compact-time">
        <span id="hours" style="--value:00;"></span>
      </span>
    </div>

    <!-- 分隔符 -->
    <div class="flex items-center text-2xl">:</div>

    <!-- 分钟 -->
    <div class="bg-neutral rounded-box text-neutral-content flex items-center justify-center p-1">
      <span class="countdown font-mono compact-time">
        <span id="minutes" style="--value:00;"></span>
      </span>
    </div>
  </div>

  <script>
    // 精简版时间更新
    const format = n => n.toString().padStart(2, '0');
    const update = () => {
      const now = new Date();
      hours.style.setProperty('--value', format(now.getHours()));
      minutes.style.setProperty('--value', format(now.getMinutes()));
    };
    update();
    setInterval(update, 1000);

  </script>
  <script src="js/theme.js"></script>
</body>

</html>
